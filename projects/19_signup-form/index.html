<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19 - Form Validation || Advent of JavaScript</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>

<body>

<form action="">
    <h1>Signup</h1>
    <div class="field field--name">
        <input type="text" name="name" id="name" placeholder=" " required/>
        <label for="name">Name</label>
        <div class="error"></div>
        <div class="success"></div>
    </div>
    <div class="field field--email">
        <input type="email" name="email" id="email" placeholder=" " required/>
        <label for="email">Email</label>
        <div class="error"></div>
        <div class="success"></div>
    </div>
    <div class="field field--password">
        <input type="password" name="password" id="password" placeholder=" " required/>
        <label for="password">Password</label>
        <button class="show-hide" type="button"></button>
        <div class="error"></div>
        <div class="success"></div>
    </div>
    <div class="field field--password-confirm show">
        <input type="text" name="password-confirm" id="password-confirm" placeholder=" " required/>
        <label for="password-confirm">Confirm Password</label>
        <button class="show-hide" type="button"></button>
        <div class="error"></div>
        <div class="success"></div>
    </div>
    <button type="submit">Submit</button>
</form>

<template id="success-content">
    <img src="./images/success.svg" alt="Success"/>
</template>

<template id="error-content">
    <img src="./images/error.svg" alt="Error"/>
    <span class="message"></span>
</template>

<script src="main.js"></script>
</body>
</html>
